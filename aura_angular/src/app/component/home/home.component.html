<div id="div-login" class="px-12">
  <div class="container mx-auto px-4 mt-28">

    <!-- Juegos -->
    <h1 class="text-4xl mb-5">Games</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-5 mb-5">
      <div *ngFor="let product of fourGames" class="container-cards p-9 bg-white rounded-2xl overflow-hidden">
        <div [routerLink]="['/product-profile', product.id]" class="cursor-pointer flex justify-center items-center">
          <img class="rounded-xl h-56 object-cover" src="{{ product.img }}" alt="{{ product.title }}">
        </div>
        <div class="flex justify-between items-center mt-8">
          <div class="flex-1 pr-1 md:pr-2">
            <h2 class="text-xl font-semibold">{{ product.title }}</h2>
            <p class="font-bold text-xl mt-4">{{ product.price }}€</p>
          </div>
          <button [routerLink]="['/chat', product.user_id]" class="text-white font-semibold bg-blue-400 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-500 transform hover:scale-110 mb-auto">Contact Owner</button>
        </div>
      </div>
    </div>

    <!-- Coches -->
    <h1 class="text-4xl mb-5">Cars</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-5 mb-5">
      <div *ngFor="let product of fourCars" class="container-cards p-9 bg-white rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition duration-300">
        <div [routerLink]="['/product-profile', product.id]" class="cursor-pointer flex justify-center items-center">
          <img class="rounded-xl h-56 object-cover" src="{{ product.img }}" alt="{{ product.title }}">
        </div>
        <div class="flex justify-between items-center mt-5">
          <div class="flex-1 pr-1 md:pr-2">
            <h2 class="text-xl font-semibold">{{ product.title }}</h2>
            <p class="font-bold text-xl mt-4">{{ product.price }}€</p>
          </div>
          <button [routerLink]="['/chat', product.user_id]" class="text-white font-semibold bg-blue-400 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-500 transform hover:scale-110 mb-auto">Contact Owner</button>
        </div>
      </div>
    </div>

    <!-- Libros -->
    <h1 class="text-4xl mb-5">Books</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-5 mb-5">
      <div *ngFor="let product of fourBooks" class="container-cards p-9 bg-white rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition duration-300">
        <div [routerLink]="['/product-profile', product.id]" class="cursor-pointer flex justify-center items-center">
          <img class="rounded-xl h-56 object-cover" src="{{ product.img }}" alt="{{ product.title }}">
        </div>
        <div class="flex justify-between items-center mt-5">
          <div class="flex-1 pr-1 md:pr-2">
            <h2 class="text-xl font-semibold">{{ product.title }}</h2>
            <p class="font-bold text-xl mt-4">{{ product.price }}€</p>
          </div>
          <button [routerLink]="['/chat', product.user_id]" class="text-white font-semibold bg-blue-400 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-500 transform hover:scale-110 mb-auto">Contact Owner</button>
        </div>
      </div>
    </div>

    <!-- Series -->
    <h1 class="text-4xl mb-5">Series</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-5 mb-5">
      <div *ngFor="let product of fourSeries" class="container-cards p-9 bg-white rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition duration-300">
        <div [routerLink]="['/product-profile', product.id]" class="cursor-pointer flex justify-center items-center">
          <img class="rounded-xl h-56 object-cover" src="{{ product.img }}" alt="{{ product.title }}">
        </div>
        <div class="flex justify-between items-center mt-5">
          <div class="flex-1 pr-1 md:pr-2">
            <h2 class="text-xl font-semibold">{{ product.title }}</h2>
            <p class="font-bold text-xl mt-4">{{ product.price }}€</p>
          </div>
          <button [routerLink]="['/chat', product.user_id]" class="text-white font-semibold bg-blue-400 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-500 transform hover:scale-110 mb-auto">Contact Owner</button>
        </div>
      </div>
    </div>

    <!-- Deportes -->
    <h1 class="text-4xl mb-5">Sports</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-5 mb-5">
      <div *ngFor="let product of fourSports" class="container-cards p-9 bg-white rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition duration-300">
        <div [routerLink]="['/product-profile', product.id]" class="cursor-pointer flex justify-center items-center">
          <img class="rounded-xl h-56 object-cover" src="{{ product.img }}" alt="{{ product.title }}">
        </div>
        <div class="flex justify-between items-center mt-5">
          <div class="flex-1 pr-1 md:pr-2">
            <h2 class="text-xl font-semibold">{{ product.title }}</h2>
            <p class="font-bold text-xl mt-4">{{ product.price }}€</p>
          </div>
          <button [routerLink]="['/chat', product.user_id]" class="text-white font-semibold bg-blue-400 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-500 transform hover:scale-110 mb-auto">Contact Owner</button>
        </div>
      </div>
    </div>
    
    <div class="flex justify-center items-center">
      <button [routerLink]="['/catalogue']" class="text-white font-semibold bg-blue-400 py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-500 transform hover:scale-110">
        View More...
      </button>
    </div>

  </div>
</div>
